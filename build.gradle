plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.fwcd.lightchess.LightChessMain'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.github.fwcd:Fructose:b4a68649eca00139fb76256181efc12cf6ecf9c4'
    testImplementation 'junit:junit:4.12'
}
